    <script>
        let lenis = new Lenis();

        function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
        // カーソル用のdivタグを取得してcursorに格納
        var cursor = document.getElementById('cursor'); 

        // カーソル用のdivタグをマウスに追従させる
        document.addEventListener('mousemove', function (e) {
            cursor.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY + 'px)';
        });

        // リンクにホバーした時にクラス追加、離れたらクラス削除
        var link = document.querySelectorAll('a,button');
        for (var i = 0; i < link.length; i++) {
            link[i].addEventListener('mouseover', function (e) {
                cursor.classList.add('cursor--hover');
            });
            link[i].addEventListener('mouseout', function (e) {
                cursor.classList.remove('cursor--hover');   
            });
        }

        // 特定のセクションにスクロール
        $('#page-link a[href*="#"]').click(function () {
        var elmHash = $(this).attr('href'); //ページ内リンクのHTMLタグhrefから、リンクされているエリアidの値を取得
        var pos = $(elmHash).offset().top;  //idの上部の距離を取得
        $('body,html').animate({scrollTop: pos}, 800); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
        return false;
        });

        window.addEventListener("scroll", function () {
        const elm = document.querySelector(".toppoint");
        const scroll = window.pageYOffset;
        if (scroll > 400) {
            elm.style.opacity = "1";
            elm.style.zIndex = "1";
            // console.log(scroll);
        } else {
            elm.style.opacity = "0";
            elm.style.zIndex = "-1";
            // console.log(scroll);
        }
        });

        window.addEventListener("scroll", function () {
        const opa = document.querySelector(".button-lineset-sp");
        const scroller = window.pageYOffset;
        if (scroller > 400) {
            opa.style.opacity = "0.5";
            opa.style.zIndex = "1000";
            // console.log(scroll);
        } else {
            opa.style.opacity = "1";
            opa.style.zIndex = "1000";
            // console.log(scroll);
        }
        });
